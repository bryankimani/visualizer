<html lang="en">
    <!--the below template tag is required by django to load static files(css, javascripts & images) -->
    {% load staticfiles %}
    <!-- Required by Django Translator -->
    {% load i18n %}
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>{% block title %}Visualizer App{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link href="https://cache.hbfiles.com/assets/font_manifest-1b451e6b3592aa8b7f97c24f21528a13.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Custom styles for the website -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body style="position: relative; min-height: 100%; top: 0px;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 menu-bg">
               <a class="navbar-brand" href="{% url 'index' %}">
                   <img src="{% static 'images/logo.png' %}" alt="VisualizerApp" />
                </a>
                <div class="sidebar-nav">
                  <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      </button>
                      <span class="visible-xs navbar-brand"></span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="{% url 'create_account' %}">Register</a></li>
				                <li><a href="{% url 'auth_login' %}">Login</a></li>
                        <li><a href="{% url 'tweets' %}">Twitter</a></li>
                        <li><a href="{% url 'posts' %}">Facebook</a></li>
                      </ul>
                   </div><!--/.nav-collapse -->
                   </div>
                </div>
        
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-no-padding">
                 
          {% block content %}

          {% endblock %}
                    
            </div>

        </div>   
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/responsiveslides.min.js' %}"></script>
 

</body>
</html>
