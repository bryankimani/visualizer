{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}
{% block title %}
		Password Change
{% endblock %}

{% block content %}
<div class="page-content">
      <form method="post" action=".">
           {% csrf_token %} 
              <div class="form-group">
                {{ form.as_p }}
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-success" value="{% trans 'Reset Password' %}" />
              </div>
      </form>
</div>
{% endblock %}
